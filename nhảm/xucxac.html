<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll with Bowl</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: white;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }

    /* Styles for dots */
    .dice.one .dot:nth-child(1) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dice.two .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.two .dot:nth-child(2) {
      bottom: 20%;
      right: 20%;
    }

    /* More dice dot configurations */
    /* Other dot styles remain the same as before... */

    /* Bát che xúc xắc */
    .bowl {
      width: 260px;
      height: 260px;
      background-color: #b5651d;
      border-radius: 50%;
      position: absolute;
      top: 0;
      z-index: 2;
      transition: top 1s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="dice-container">
    <div id="dice1" class="dice one">
      <div class="dot"></div>
    </div>
    <div id="dice2" class="dice one">
      <div class="dot"></div>
    </div>
    <div id="bowl" class="bowl"></div> <!-- Bát -->
  </div>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const bowl = document.getElementById('bowl');

      // Đưa bát về vị trí che xúc xắc
      bowl.style.top = '0';

      // Thêm animation lắc xúc xắc
      dice1.style.animation = 'shake 0.5s';
      dice2.style.animation = 'shake 0.5s';

      setTimeout(() => {
        dice1.style.animation = 'none';
        dice2.style.animation = 'none';

        // Sinh ra số ngẫu nhiên từ 1 đến 6
        const dice1Value = Math.floor(Math.random() * 6) + 1;
        const dice2Value = Math.floor(Math.random() * 6) + 1;

        // Cập nhật giao diện xúc xắc với dots
        updateDiceFace(dice1, dice1Value);
        updateDiceFace(dice2, dice2Value);

        // Nâng bát lên để hiển thị kết quả xúc xắc
        bowl.style.top = '-300px'; // Điều chỉnh giá trị này để bát di chuyển ra khỏi màn hình
      }, 500); // Lắc trong 0.5 giây
    }

    function updateDiceFace(dice, value) {
      dice.className = 'dice';
      const dotElements = [];

      for (let i = 0; i < value; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dotElements.push(dot);
      }

      dice.classList.add(['one', 'two', 'three', 'four', 'five', 'six'][value - 1]);
      dice.innerHTML = '';
      dotElements.forEach(dot => dice.appendChild(dot));
    }
  </script>
</body>
</html>
