<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Dice Roll</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .dice-container {
      display: flex;
      justify-content: center;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: white;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: none;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }

    /* Dots for each side of the dice */
    .dice.one .dot:nth-child(1) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dice.two .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.two .dot:nth-child(2) {
      bottom: 20%;
      right: 20%;
    }

    .dice.three .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.three .dot:nth-child(2) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dice.three .dot:nth-child(3) {
      bottom: 20%;
      right: 20%;
    }

    .dice.four .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.four .dot:nth-child(2) {
      top: 20%;
      right: 20%;
    }

    .dice.four .dot:nth-child(3) {
      bottom: 20%;
      left: 20%;
    }

    .dice.four .dot:nth-child(4) {
      bottom: 20%;
      right: 20%;
    }

    .dice.five .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.five .dot:nth-child(2) {
      top: 20%;
      right: 20%;
    }

    .dice.five .dot:nth-child(3) {
      bottom: 20%;
      left: 20%;
    }

    .dice.five .dot:nth-child(4) {
      bottom: 20%;
      right: 20%;
    }

    .dice.five .dot:nth-child(5) {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dice.six .dot:nth-child(1) {
      top: 20%;
      left: 20%;
    }

    .dice.six .dot:nth-child(2) {
      top: 20%;
      right: 20%;
    }

    .dice.six .dot:nth-child(3) {
      bottom: 20%;
      left: 20%;
    }

    .dice.six .dot:nth-child(4) {
      bottom: 20%;
      right: 20%;
    }

    .dice.six .dot:nth-child(5) {
      top: 42%;
      left: 20%;
    }

    .dice.six .dot:nth-child(6) {
      top: 42%;
      right: 20%;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="dice-container">
    <div id="dice1" class="dice one">
      <div class="dot"></div>
    </div>
    <div id="dice2" class="dice one">
      <div class="dot"></div>
    </div>
    <div id="dice3" class="dice one">
      <div class="dot"></div>
    </div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>
  <div id="result"></div>

  <script>
    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const dice3 = document.getElementById('dice3');
      const result = document.getElementById('result');

      // Thêm animation lắc xúc xắc
      dice1.style.animation = 'shake 0.5s';
      dice2.style.animation = 'shake 0.5s';
      dice3.style.animation = 'shake 0.5s';

      setTimeout(() => {
        dice1.style.animation = 'none';
        dice2.style.animation = 'none';
        dice3.style.animation = 'none';

        // Sinh ra số ngẫu nhiên từ 1 đến 6 cho 3 viên xúc xắc
        const dice1Value = Math.floor(Math.random() * 7) + 1;
        const dice2Value = Math.floor(Math.random() * 7) + 1;
        const dice3Value = Math.floor(Math.random() * 7) + 1;

        // Cập nhật giao diện xúc xắc với dots
        updateDiceFace(dice1, dice1Value);
        updateDiceFace(dice2, dice2Value);
        updateDiceFace(dice3, dice3Value);

        // Tính tổng của 3 viên xúc xắc
        const total = dice1Value + dice2Value + dice3Value;

        // Kiểm tra tổng và hiển thị kết quả
        if (total < 9) {
          result.textContent = `Tổng là ${total}: Xỉu`;
        } else {
          result.textContent = `Tổng là ${total}: Tài`;
        }
      }, 500); // Lắc trong 0.5 giây
    }

    function updateDiceFace(dice, value) {
      dice.className = 'dice';
      const dotElements = [];

      for (let i = 0; i < value; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dotElements.push(dot);
      }

      dice.classList.add(['one', 'two', 'three', 'four', 'five', 'six', 'seven'][value - 1]);
      dice.innerHTML = '';
      dotElements.forEach(dot => dice.appendChild(dot));
    }
  </script>
</body>
</html>
