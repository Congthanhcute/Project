<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0c0c0c;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #000000;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 500px;
            margin: 20px auto;
        }

        .profile-card h2 {
            margin-top: 0;
        }

        .profile-info {
            margin: 10px 0;
        }

        .profile-info label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }

        .edit-button, .save-button {
            background-color: #0c0c0c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .edit-button:hover, .save-button:hover {
            background-color: #333;
        }

        .logout-button {
            background-color: #672e2a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .logout-button:hover {
            background-color: #4a1c1a;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .edit-mode input {
            border: 1px solid #ccc;
        }

        .edit-mode input[disabled] {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng -->
    <div class="navbar">
        <div class="logo">
            <h2>Trang cá nhân</h2>
        </div>
        <div class="links">
            <a href="index.html">Trang chủ</a>
            <a href="#settings">Cài đặt</a>
            <a href="#help">Hỗ trợ</a>
            <a href="#contact">Liên hệ</a>
            <button class="logout-button" onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
        <div class="profile-card">
            <h2>Thông tin cá nhân</h2>

            <div class="profile-info">
                <label for="username">Tên:</label>
                <input type="text" id="username" value="Người dùng" disabled>
            </div>

            <div class="profile-info">
                <label for="email">Email:</label>
                <input type="text" id="email" value="user@example.com" disabled>
            </div>

            <div class="profile-info">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" value="0123456789" disabled>
            </div>

            <div class="profile-info">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" value="123 Đường ABC, TP. XYZ" disabled>
            </div>

            <button class="edit-button" onclick="enableEdit()">Chỉnh sửa</button>
            <button class="save-button" onclick="saveChanges()" style="display:none;">Lưu</button>
        </div>
    </div>

    <script>
        // Hàm cho phép chỉnh sửa thông tin cá nhân
        function enableEdit() {
            var inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(function(input) {
                input.disabled = false;
            });
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'inline-block';
        }

        // Hàm lưu thông tin sau khi chỉnh sửa
        function saveChanges() {
            var inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(function(input) {
                input.disabled = true;
            });
            document.querySelector('.edit-button').style.display = 'inline-block';
            document.querySelector('.save-button').style.display = 'none';

            alert("Thông tin đã được lưu!");
            // Ở đây bạn có thể thêm mã để lưu thông tin vào server hoặc localStorage.
        }

        // Hàm đăng xuất
        function logout() {
            alert("Bạn đã đăng xuất!");
            localStorage.removeItem("username"); // Xóa thông tin đăng nhập
            window.location.href = "login.html"; // Chuyển về trang login
        }

        // Hàm quay lại trang chủ
        function goBack() {
            window.location.href = "index.html"; // Chuyển về trang chủ
        }
    </script>

</body>
</html>
