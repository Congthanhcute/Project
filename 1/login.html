<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #0c0c0c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .login-button:hover {
            background-color: #333;
        }

        .error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required><br>
            <input type="password" id="password" placeholder="Mật khẩu" required><br>
            <button type="button" class="login-button" onclick="validateLogin()">Đăng nhập</button>
        </form>
        <p class="error-message" id="errorMessage">Tên đăng nhập hoặc mật khẩu không đúng</p>
    </div>

    <script>
        function validateLogin() {
            // Lấy giá trị từ các trường nhập liệu
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (username === "admin" && password === "1234") {
                // Lưu thông tin tên người dùng vào localStorage để sử dụng ở trang home
                localStorage.setItem("username", username);

                // Điều hướng đến trang home
                window.location.href = "index.html";
            } else {
                // Hiển thị thông báo lỗi nếu tên đăng nhập hoặc mật khẩu sai
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
